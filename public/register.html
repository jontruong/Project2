<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Register</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <!-- Compiled and minified JavaScript -->

  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>

</head>

<body class="container">
  <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <input id="first_name" type="text" class="validate">
          <label for="first_name">First Name</label>
        </div>
        <div class="input-field col s6">
          <input id="last_name" type="text" class="validate">
          <label for="last_name">Last Name</label>
        </div>
        <div class="row">
          <div class="input-field col s6" id="specialization">
            <select>
              <option value="" disabled selected>Choose your option</option>
              <option value="1">American Traditional</option>
              <option value="2">Japanese</option>
              <option value="3">Portait</option>
              <option value="4">Tribal</option>
              <option value="5">New School</option>
              <option value="6">Black Work</option>
              <option value="7">Realism</option>
              <option value="8">Watercolor</option>
              <option value="9">Other</option>
            </select>
            <label>Specializtion</label>
          </div>
          <div class="input-field col s6">
            <select>
              <option value="" disabled selected>Choose your gender</option>
              <option value="1">Male</option>
              <option value="2">Female</option>
            </select>
            <label>Gender</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6">
            <select>
              <option value="" disabled selected>Choose price range(less than)</option>
              <option value="1">50</option>
              <option value="2">100</option>
              <option value="3">200</option>
              <option value="4">300</option>
              <option value="5">500</option>
            </select>
            <label>Price</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6">
            <input id="location" type="text" class="validate">
            <label for="location">Location</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6">
            <input id="socialMedia" type="text" class="validate">
            <label for="socialMedia">Social Media</label>
          </div>
        </div>
      </div>
    </form>
  </div>

  <button class="btn waves-effect waves-light" id="regSub" type="submit" name="action">Submit
    <i class="material-icons right"></i>
  </button>



  </div>


  <script type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="/public/js/register.js" type="text/javascript">
  </script>
  <script type="text/javascript">
  $(document).ready(function() {
    $('select').formSelect();
});
  </script>
</body>

</html>
