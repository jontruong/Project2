<body class="container grey darken-4 ">

  <header>
   

        <!-- nav -->
        <div class="card-panel grey lighten-1">

</header>

  <form>
    <div class="row">
      <div class="input-field col s6">
        <input class="teal-text " id="first_name" type="text" class="validate">
        <label for="first_name">First Name</label>
      </div>
      <div class="input-field col s6">
        <input  class="teal-text "  id="last_name" type="text" class="validate">
        <label for="last_name">Last Name</label>
      </div>


      <div class="row">
        <div class="input-field col s6">
          <input  class="teal-text "  id="email" type="email" class="validate">
          <label for="email">Email</label>
        </div>
        <div class="input-field col s6">
          <input  class="teal-text "  id="password" type="password" class="validate">
          <label for="password">Password</label>
        </div>


        <div class="row ">
          <div class="input-field col s6  " id="specialization">
            <select>
              <option value="" disabled selected>Choose your option</option>
              <option value="1">American</option>
              <option value="2">Japanese</option>
              <option value="3">Portait</option>
              <option value="4">Tribal</option>
              <option value="5">Black</option>
              <option value="6">Realism</option>
              <option value="7">Watercolor</option>
              <option value="8">Other</option>
            </select>
            <label>Specialization</label>
          </div>



          <div class="input-field col s6" id="gender">
            <select >
              <option  value="" disabled selected>Choose your gender</option>
              <option value="1">Male</option>
              <option value="2">Female</option>
            </select>
            <label>Gender</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6" id="price">
            <select>
              <option value="" disabled selected>Choose price range(less than)</option>
              <option value="1">100</option>
              <option value="2">200</option>
              <option value="3">300</option>
              <option value="4">500</option>
            </select>
            <label>Price</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6">
            <input class="teal-text "  id="location" type="text" class="validate">
            <label for="location">Location</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6">
            <input class="teal-text "  id="socialMedia" type="text" class="validate">
            <label for="socialMedia">Social Media</label>
          </div>
        </div>


  </form>
  </div>



  <button class="btn waves-effect waves-light" id="regSub" type="submit" name="action">Submit

    <i class="material-icons right"></i>
  </button>



  </div>

  <script src="js/materialize.js"></script>


  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js">
  </script>
  <script type="text/javascript">
    $(document).ready(function () {
      $('select').formSelect();
    });



    $("#regSub").on("click", function () {
      event.preventDefault();
      var firstName = $("#first_name").val().trim();
      var lastName = $("#last_name").val().trim();

      var email = $("#email").val().trim();
      var password = $("#password").val().trim();


      var location = $("#location").val().trim();
      var socialMedia = $("#socialMedia").val().trim();

      var specialization = $("#specialization option:selected").text();
      var gender = $("#gender option:selected").text();
      var price = $("#price option:selected").text();

      console.log("specialization: ", specialization);
      console.log("price: ", price)
      console.log("gender: ", gender)

      console.log("location: ", location);
      console.log("SM: ", socialMedia);

      var name = firstName + " " + lastName;
      console.log("name: ", name)
      var newArtist = {
        name,
        email,
        password,
        location,
        socialMedia,
        gender,
        price,
        specialization

      };
      console.log("New artist", newArtist)

      var userID;
      $.post("/api/artists", newArtist)
        // on success, run this callback
        .then(function (data) {
          // log the data we found
          console.log(data);
          userID=data.id;
          localStorage.setItem("ID", userID);
          console.log("USER ID: ", userID);
          // tell the user we're adding a character with an alert window
          alert("Adding artist...");
        });
      $("#first_name").val("");
      $("#last_name").val("");
      $("#location").val("");
      $("#socialMedia").val("");
      $("#email").val("");
      $("#password").val("");

    })

  </script>
